{% extends 'base.html' %} {% block content %}

<div class="card text-white bg-secondary my-4 text-center">
  <div class="card-body">
    <p class="text-white m-0">I want to hear about your projects</p>
  </div>
</div>
<div class="row my-4">

  <div class="col-md-4 mb-4">
  </div>


  <div class="col-md-4 mb-4">

    <form role="form" action="" method="post">

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="shareYourNeed">Share Your Needs</label>
        <textarea class="form-control" id="shareYourNeed" rows="3"></textarea>
      </div>


      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="interestChoice" value="optionInvoices">
          Personal invoices managements
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="interestChoice" value="optionZtools">
          ZTools
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="interestChoice" value="optionCustom">
          Custom solutions
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>

  <div class="col-md-4 mb-4">
  </div>

</div>
{% endblock %}
