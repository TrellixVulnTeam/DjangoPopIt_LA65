{% extends 'base.html' %} {% block content %}

<div class="row my-4">
  <div class="col-lg-12">

    <h1>Django Simple Login for popit</h1> {% if user.is_authenticated %} Hi {{ user.username }}!

    <a href="{% url 'logout' %}">logout</a> {% else %}

    <a href="{% url 'login' %}">login</a> {% endif %}

    <hr> {% block login %}
          {% endblock login%}
    <hr>
  </div>
</div>

{% endblock content%}
